<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #125aaa;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Management System</h2>
    <input type="text" id="name" placeholder="Student Name" />
    <input type="text" id="roll" placeholder="Roll Number" />
    <input type="text" id="grade" placeholder="Grade" />
    <button onclick="addStudent()">Add Student</button>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student rows will go here -->
      </tbody>
    </table>
  </div>

  <script>
    const students = [];

    function addStudent() {
      const name = document.getElementById('name').value.trim();
      const roll = document.getElementById('roll').value.trim();
      const grade = document.getElementById('grade').value.trim();

      if (!name || !roll || !grade) {
        alert("Please fill in all fields.");
        return;
      }

      students.push({ name, roll, grade });
      displayStudents();

      document.getElementById('name').value = '';
      document.getElementById('roll').value = '';
      document.getElementById('grade').value = '';
    }

    function deleteStudent(index) {
      students.splice(index, 1);
      displayStudents();
    }

    function displayStudents() {
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";

      students.forEach((student, index) => {
        const row = `<tr>
          <td>${student.name}</td>
          <td>${student.roll}</td>
          <td>${student.grade}</td>
          <td><button class="delete-btn" onclick="deleteStudent(${index})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
