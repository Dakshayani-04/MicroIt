<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkboxes label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    button {
      width: 100%;
      background-color: #1976d2;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #145aa3;
    }

    #password {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <label for="length">Password Length</label>
    <input type="number" id="length" value="12" min="4" max="64" />

    <div class="checkboxes">
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div id="password"></div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useUpper = document.getElementById("uppercase").checked;
      const useLower = document.getElementById("lowercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

      let validChars = "";
      if (useUpper) validChars += upper;
      if (useLower) validChars += lower;
      if (useNumbers) validChars += numbers;
      if (useSymbols) validChars += symbols;

      if (!validChars) {
        alert("Please select at least one character type!");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * validChars.length);
        password += validChars[index];
      }

      document.getElementById("password").textContent = password;
    }
  </script>
</body>
</html>
